<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Strands Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            transition: background-color 0.3s;
        }

        #game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 667px;
        }

        iframe {
            width: 90%;
            height: 829px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>NYT Strands Game</h1>
        
        <!-- IFrame embedding an external game or page -->
        <iframe src="https://strands.game/strands-game" title="Nytstrands Game" scrolling="no"></iframe>
    </div>
</body>
</html>
